<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!--    логин-->
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<section class="login first grey" id="loginbox" >
    <div class="container">
        <div class="box-wrapper">
            <div class="box box-border">
                <div   class="box-body">
                    <h4>Login</h4>
                    <form th:action="@{/auth}" method="POST">
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <div th:if="${param.error} != null"><div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Invalid username and password.
                                    </div>
                                    </div>
                                    <div th:if="${param.logout} != null">
                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            You have been logged out.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Username</label>
                            <input  class="form-control" type="text" name="username">
                        </div>
                        <div class="form-group">
                            <label class="fw">Password</label>
                            <input class="form-control" type="password" name="password" >
                        </div>
                        <div class="form-group text-right">
                            <button  type="submit" class="btn btn-primary btn-block" name="submit" value="Submit">Login</button>
                        </div>
                        <div class="form-group text-center">
                            <span class="text-muted">Don't have an account?</span> <a th:href="@{/register}">Create one</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
